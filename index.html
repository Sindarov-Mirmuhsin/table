<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>table</title>
</head>
<body>
  
  <div class="container">
    <table  class="table">
      <thead class="table__head">
        <tr class="table__tr">
          <th class="table__th" rowspan="2">No</th>
          <th class="table__th" rowspan="2">Client</th>
          <th class="table__th" rowspan="2">Tovar</th>
          <th class="table__th" rowspan="2">Status</th>
          <th class="table__th" colspan="2">Umumiy xarajatlar:</th>
        </tr>
        
        <tr class="table__tr">        
          <th class="table__th">Xizmat xar.</th>
          <th class="table__th">Yo'l xar.</th>
        </tr>  
      </thead>
      
      
      <tbody class="type">
        
        <tr class="type__list">
          <td class="type__item">2</td>
          <td class="type__item">Ibrohim Ali</td>
          <td class="type__item">Gilam</td>
          <td class="type__item">Yuvishda</td>
          <td class="type__item">300.000</td>
          <td class="type__item">14.000</td>
        </tr>
        
        <tr class="type__list">
          <td class="type__item">3</td>
          <td class="type__item">Shuxratbek</td>
          <td class="type__item">Parda</td>
          <td class="type__item">Quritishda</td>
          <td class="type__item">200.000</td>
          <td class="type__item">10.000</td>
        </tr>
        
        <tr class="type__list">
          <td class="type__item">4</td>
          <td class="type__item">Farrux</td>
          <td class="type__item">Sholcha</td>
          <td class="type__item">Yetkazish</td>
          <td class="type__item">240.000</td>
          <td class="type__item">5.000</td>
        </tr>
        
        <tr class="type__list">
          <td class="type__item" colspan="4">Ja'mi</td>
          <td class="type__item" colspan="2">1.000.000</td>
        </tr>
        
      </tbody>
    </table>
  </div>
  
</body>
</html>
